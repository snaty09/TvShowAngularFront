<div>
  <mat-toolbar>
    <span>TV Shows</span>
    <span class="spacer"></span>
    <button mat-button (click)="openDialog()">Add TV Show</button>
  </mat-toolbar>

  <table mat-table [dataSource]="tvShows" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let tvShow"> {{tvShow.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let tvShow"> {{tvShow.name}} </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let tvShow"> {{tvShow.favorite ? 'Yes' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let tvShow">
        <button mat-icon-button (click)="openDialog(tvShow)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTvShow(tvShow.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
